<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-jQuery解决冲突noConflict-当其他函数库内部的$被jQuery覆盖</title>
    <style>
        div {
            background-color: gold;
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>
<div id="div3">div3</div>

<p></p>
<p></p>

<button id="btn1">隐藏</button>
<button id="btn2">改变颜色</button>

<script type="text/javascript" src="js/other_lib.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    window.onload = function () {
        // 解决方式: 解除jQuery对"$"的引用
        var _ = $.noConflict();
        _('#btn1').on('click', function () {
            _('#div1').hide('slow');
        });

        _('#btn2').on('click', function () {
            _('#div2').css('background', 'blue');
            _('#div3').css('background', 'green');
        });

        console.log($);
    }
</script>

</body>
</html>
