<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-jQuery显示&隐藏&切换动画-侧边广告</title>
    <style>
        .ad {
            background: url("images/ad.png") no-repeat;
            width: 150px;
            height: 300px;
            margin-top: -150px;
            position: fixed;
            top: 50%;
        }

        .left {
            left: 5px;
        }

        .right {
            right: 5px;
        }

        .close {
            width: 16px;
            height: 16px;
            position: absolute;
            right: 5px;
            top: 5px;
        }
    </style>
</head>
<body>
<div class="ad left">
    <img class="close" src="images/close.png" alt="">
</div>
<div class="ad right">
    <img class="close" src="images/close.png" alt="">
</div>

<button id="show">显示</button>
<button id="hide">隐藏</button>
<button id="toggle">切换</button>

<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        $('#show').click(function () {
            $('.ad').show(1000, function () {
                console.log('显示完成!');
            });
        });

        $('#hide').click(function () {
            $('.ad').hide(1000, function () {
                console.log('隐藏完成!');
            });
        });

        $('#toggle').click(function () {
            $('.ad').toggle(100, function () {
                console.log('切换完成!');
            });
        });

        $('.close').click(function () {
            $(this).parent().hide(100, function () {
                console.log('隐藏完成!');
            });
        });
    });
</script>

</body>
</html>
