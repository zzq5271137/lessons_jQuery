<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-jQuery展开&收起动画-帷幔效果</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 646px;
            height: 363px;
            margin: 100px auto;
            border: 1px solid orange;
            position: relative;
            overflow: hidden;
        }

        .box p {
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 360px;
        }

        .left {
            background: url("images/weiman_left.jpg") no-repeat;
            width: 343px;
            height: 363px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .right {
            background: url("images/weiman_right.jpg") no-repeat;
            width: 303px;
            height: 365px;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
<div class="box">
    <p>看嘛！关上！</p>
    <div class="wm left"></div>
    <div class="wm right"></div>
</div>

<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        $('body').click(function () {
            $('.wm').slideToggle(1000, function () {
                console.log('切换完成');
            });
        });

        $('.left').click(function (event) {
            event.stopPropagation(); // 阻止冒泡
            $(this).slideUp();
        });

        $('.right').click(function (event) {
            event.stopPropagation(); // 阻止冒泡
            $(this).slideUp();
        });
    });
</script>

</body>
</html>
