<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-jQuery-addBack()&end()&parent()区别</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 100px auto;
        }

        #box2 {
            width: 200px;
            height: 200px;
            background-color: green;
            border: 2px solid #000;
        }

        #box3 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 2px solid blue;
        }

    </style>
</head>
<body>
<div id="box1">
    <div id="box2">
        <div id="box3"></div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    /*
        end()
            选择调用链上一级
        addBack()
            额外添加调用链上一级
        children()
            返回儿子节点(被包装成jQuery对象)
        find()
            从后代节点进行查找(被包装成jQuery对象)
     */

    $(function () {
        // $('#box3').css('background-color', 'purple');
        // $('#box3').parent().css('background-color', 'purple');
        // $('#box3').parent().addBack().css('background-color', 'purple');
        $('#box1').find('#box3').css('background-color', 'purple');
    });
</script>

</body>
</html>
