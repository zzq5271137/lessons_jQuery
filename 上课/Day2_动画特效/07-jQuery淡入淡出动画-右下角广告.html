<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-jQuery淡入淡出动画-右下角广告</title>
    <style>
        .ad {
            background: url("images/ad-pic.png") no-repeat;
            width: 300px;
            height: 194px;
            position: fixed;
            right: 10px;
            bottom: 10px;
            display: none;
        }

        .close {
            width: 20px;
            height: 20px;
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="ad">
    <div class="close"></div>
</div>

<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        /*
        // 设置透明度

        }, 500);

        // 点击关闭
        $('.close').click(function () {
            // 清除定时器

            // 滑动
            $(this).parent().stop(true).slideUp(1000);
        });

         */

        // $('.ad').delay(1000).slideDown();
        // $('.ad').delay(1000).fadeIn(1000).delay(2000).fadeOut(1000);
        $(document).click(function () {
            $('.ad').fadeToggle(1000);
        });
        $('.close').click(function () {
            $(this).parent().stop(true).slideUp(1000);
        });
    });
</script>

</body>
</html>
