<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-jQuery中的自定义动画-上</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background-color: gold;
        }

    </style>
</head>
<body>
<button>自定义动画</button>
<button>结束</button>
<div class="box"></div>

<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        var $box = $('.box');
        var $btn = $('button');

        $btn.eq(0).click(function () {
            /*
            $box.animate({
                width: '500px',
                height: '500px',
                // backgroundColor: 'red', // 不能改颜色
            }, 1000, function () {
                console.log('动画结束！')
            });
             */

            /*
            $box.animate({
                width: '+=30px',
                height: '+=50px', // 仅限于+、-
            }, 1000, function () {
                console.log('动画结束！')
            });
             */

            $box.delay(1000).animate({
                width: '500px',
                height: '500px',
            }, 3000, function () {
                console.log('动画结束！')
            });
        });

        $btn.eq(1).click(function () {
            $box.stop(true, true);
        });
    });
</script>

</body>
</html>
