<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-事件详解</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }

    </style>
</head>
<body>
<button>触发事件</button>
<div></div>

<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        $('button').click({'name': 'zzq'}, function (event) {
            // 事件的类型
            console.log(event.type);
            // 事件所在的标签
            console.log(event.target);
            // 事件传递的数据
            console.log(event.data['name']);
        });

        /*
        $('div').on('click mouseenter', {'name': 'zzq2'}, function (event) {
            // 事件的类型
            console.log(event.type);
            // 事件所在的标签
            console.log(event.target);
            // 事件传递的数据
            console.log(event.data['name']);
        });
         */

        /*
        $('div').on({
            'click': function (event) {
                // 事件的类型
                console.log(event.type);
                // 事件所在的标签
                console.log(event.target);
            },
            'mouseenter': function (event) {
                // 事件的类型
                console.log(event.type);
                // 事件所在的标签
                console.log(event.target);
            },
        });
         */

        // 同样的事件, 会挨个儿执行, 不会覆盖, 而且会传递返回结果
        $('div').click(function (event) {
            alert('第一个函数');
            return 'zzq';
        });
        $('div').click(function (event) {
            alert('第二个函数');
            alert(event.result);
        });
    });
</script>

</body>
</html>
