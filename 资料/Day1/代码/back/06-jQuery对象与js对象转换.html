<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-jQuery对象与js对象转换</title>
</head>
<body>

<div id="test">撩课学院</div>

<script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        // 1. 获取标签
        var div = document.getElementById('test');
        var $div = $('#test');
        console.log(div);
        console.log($div);

        // 2. 验证不能相互调用方法
        // console.log(div.innerHTML);
        // console.log($div.innerHTML);

        // console.log($div.html());
        // console.log(div.html());

        // 3. 转化

        // 3.1 JS -> JQ
        var $divChange = $(div);
        // console.log($divChange.html());

        // 3.2 JQ -> JS
        var divChange = $div.get(0);
        // console.log(divChange.innerHTML);

    });
</script>
</body>
</html>
