<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            background-color: red;
            width: 100px;
            height: 100px;
            padding: 20px;
            border: 10px solid purple;
            margin: 20px;
        }
    </style>
</head>
<body>
   <div id="box"></div>

   <script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
   <script type="text/javascript">
       $(function () {
           var $box = $('#box');
           var w = $box.width();  // 100px
           var h = $box.height();  // 100px
           var iw = $box.innerWidth();  // 140px
           var ih = $box.innerHeight();  // 140px
           var ow = $box.outerWidth();  // 160px
           var oh = $box.outerHeight();  // 160px
           var owm = $box.outerWidth(true);  // 200px
           var ohm = $box.outerHeight(true);  // 200px
           var arr = [w, h, iw, ih, ow, oh, owm,ohm];
           alert(arr);
       });
   </script>
</body>
</html>
