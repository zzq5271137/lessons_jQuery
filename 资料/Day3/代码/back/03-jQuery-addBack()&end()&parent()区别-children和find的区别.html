<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid red;
            background: red;
        }

        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid green;
            background: green;
        }

        .box3 {
            width: 100px;
            height: 100px;
            border: 1px solid yellow;
            background: yellow;
        }
    </style>
</head>
<body>
   <div class="box1">
       <div class="box2">
           <div class="box3"></div>
       </div>
   </div>
<script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
<script type="text/javascript">
   $(function () {
        // $('.box3').css('background', 'orange');
       // $('.box3').parent().css('background', 'cyan');

       // $('.box2').parent().addBack().css('background', 'cyan');
       $('.box1').find('.box3').css('background', 'cyan');
   });
</script>
</body>
</html>
