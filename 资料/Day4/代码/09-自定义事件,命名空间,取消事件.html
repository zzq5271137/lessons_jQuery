<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

        .box{
            width: 100px;

</head>
<body>
   <div class="box"></div>

<script type="text/javascript" src="lib/jquery-3.3.1.js"></script>

   $(function () {

       // 1. 自定义事件
      /* $box.on('abc', function () {

       $box.trigger('abc');*/

      // 2. 命名空间
       $box.on('click.one', function (event) {
           console.log(event.type);
           console.log(1);
       });

       $box.on('click.two', function () {
           console.log(event.type);
           console.log(2);
       });

       $box.off('.one');
   });
