<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="btn">改变第二个标签的颜色</button>

    <div></div>
    <div></div>

<!--<script type="text/javascript" src="lib/jquery-3.3.1.js"></script>-->
<script src="lib/zepto.js"></script>
<script src="lib/selector.js"></script>
<script type="text/javascript">
    $(function () {
        $('#btn').on('click', function () {
            $('div:eq(1)').css({
                backgroundColor: 'red'
            })
        })
    });
</script>
</body>
</html>
