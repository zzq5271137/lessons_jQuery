<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{
            /*清除默认的手势*/
            touch-action: none;
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: red;

            position: absolute;
            left: 50px;
            top: 80px;
        }
    </style>
</head>
<body>
   <div class="box"></div>

<script type="text/javascript" src="lib/zepto.js"></script>
<script src="lib/touch.js"></script>
<script src="lib/fx.js"></script>
<script type="text/javascript">
   $(function () {
       var $box = $('.box');

       $box.swipe(function () {
           console.log('滑动了!');
       });

       $box.swipeLeft(function () {
           // console.log('左滑动了!');
           $(this).animate({
               left: '20px'
           }, 1000);
       });

       $box.swipeRight(function () {
           // console.log('右滑动了!');
           $(this).animate({
               left: '220px'
           }, 1000);
       });

       $box.swipeUp(function () {
           // console.log('上滑动了!');
           $(this).animate({
               top: '20px'
           }, 1000);
       });

       $box.swipeDown(function () {
           // console.log('下滑动了!');
           $(this).animate({
               top: '520px'
           }, 1000);
       })
   });
</script>
</body>
</html>
