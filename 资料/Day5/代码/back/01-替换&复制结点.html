<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-替换&复制结点</title>

        p{
            height: 40px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>
<body>

   <p>
       <input type="date">
       <span>撩课学院</span>
   </p>

    <script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
    <script type="text/javascript">

                // 2. 复制节点
                /* var $newTag = $('p:first').clone(false);

                // 深复制 连同标签上的事件

        });
